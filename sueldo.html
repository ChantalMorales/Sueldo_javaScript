    <script>
    //AQUI VA TODO EL CÓDIGO
    let sueldo,HorTra,ValHor;
    let totalHor=0;
    ValHor=parseFloat(prompt("ingrese el valor a pagar por hora: "));
    for(var i = 1; i <= 5; i++)
{
    
    HorTra=parseFloat(prompt("ingrese el numero de horas trabajadas en el día ", i,":"));

}
   sueldo=totalHor*ValHor;
